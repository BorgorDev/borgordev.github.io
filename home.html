<!DOCTYPE html>
<html>
<head>
    <title>Centered Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .title {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>Centered Title</h1>
    </div>
</body>
</html>
